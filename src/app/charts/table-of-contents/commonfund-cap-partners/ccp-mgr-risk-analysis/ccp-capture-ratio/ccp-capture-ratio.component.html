<div style="width: 800px; height: 60em; margin: auto;">
    <div id="cap-ratio-chart">
        <highcharts-chart [Highcharts]="Highcharts"
                          [options]="chartOptions"
                          style="width: 100%; height:500px; display: inline-block;"></highcharts-chart>
    </div>
    <table>
        <thead>
            <tr>
                <th></th>
                <th style="border-top:solid; border-width:1px;">Number of Quarters</th>
                <th style="border-top:solid; border-width:1px;">Cumulative Manager Return (%)</th>
                <th style="border-top:solid; border-width:1px;">Cumulative Relative Benchmark Return (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Up</td>
                <td>11</td>
                <td>31.4</td>
                <td>31.4</td>
            </tr>
            <tr>
                <td>Down</td>
                <td>1</td>
                <td>-10.3</td>
                <td>-10.3</td>
            </tr>
        </tbody>
    </table>
</div>
