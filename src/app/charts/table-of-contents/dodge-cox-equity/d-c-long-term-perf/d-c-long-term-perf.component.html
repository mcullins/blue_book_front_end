<button class='no-print' printSectionId="content" [useExistingCss]="true" ngxPrint>PRINT</button>
<div id="content">
    <div>
        <h3 style="float: left"><strong>Long Term Performance</strong></h3>
        <h3 style="float:right"><strong>Dodge & Cox Equity</strong></h3>
    </div>
    <hr />
    <br />
    <h6 id="date" style="text-align:right; border-top:solid">{{date | date:'MM/dd/yyyy'}}</h6>
    <br />
    <div id="long-term-perf" style="text-align: center;">
        <highcharts-chart id="chart"
                          [Highcharts]="Highcharts"
                          [options]="chartOptions"
                          style="width: 800px; display:inline-block;"></highcharts-chart>
    </div>
</div>
